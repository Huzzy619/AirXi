{% extends 'accounts/base.html' %}

{% block title %}
<title>Reset Password | AirXi</title>
{% endblock title %}


{% block content %}

<div class="form">
    <div class="thereafter">
        <p><span>Ride with AIRXI </span><br> Enter new Password</p>
    </div>
    <div class="reg">
        <form  method='post'>
            {% csrf_token %}

            <div class="form-field">
                <input type="password" name="new_password1" id="" placeholder="Password" class="edit"required>
                <span class="error"><i>Password cannot be empty</i></span>

            </div>

            <div class="form-field">
                <input type="password" name="new_password2" id="" placeholder="Confirm Password" class="edit"required>
                <span class="error"><i>Retype password correctly</i></span>

            </div>

            <button type="submit" class="claim">SUBMIT</button>

        </form>
    </div>


</div>


{% endblock content %}
