<div class="first-form" id="model_form">
    <label for="model">
      <select name="taxi" id="model">
        <option value="">-------</option>

        {% if models %}
          {% for taxi in models %}
            <option value="{{taxi.id}}">{{taxi.model}}</option>
          {% endfor %}
        {% else %}
          {% for taxi in all %}
            <option value="{{taxi.id}}">{{taxi.model}}</option>
          {% endfor %}
        {% endif %}
        
      </select>
    </label>
  </div>
